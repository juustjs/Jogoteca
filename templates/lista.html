<!--buscando local do conteudo-->
{%extends "template.html" %}
<!--Colocando a diretiva do template-->
{% block conteudo%}
      <table class="table table-striped table-responsive table-bordered">
         <thead class="thead-default">
            <tr>
               <th>Nome</th>
               <th>categoria</th>
               <th>Console</th>
            </tr>
        </thead>
        <tbody>
         <!--Criando uma função for no html usando python-->
           {% for jogo in jogos %}
           <tr>
              <td>{{jogo._nome}}</td>
              <td>{{jogo._categoria}}</td>
              <td>{{jogo._console}}</td>
           </tr>
           {% endfor %}

        </tbody>
     </table>
{% endblock %}
